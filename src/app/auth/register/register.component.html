<div class="container">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <h4 class="center-align">Register</h4>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="input-field">
          <input
            id="username"
            type="text"
            class="validate"
            placeholder="Username"
            formControlName="username"
          />
        </div>

        <div class="input-field">
          <input
            id="password"
            [type]="formAuthService.isPasswordVisible ? 'text' : 'password'"
            placeholder="Password"
            class="validate"
            formControlName="password"
          />

          <label for="password">
            <i
              class="material-icons right"
              (click)="formAuthService.togglePasswordVisibility()"
              style="cursor: pointer; color: #777777"
            >
              visibility
            </i>
          </label>
        </div>

        <button
          class="btn waves-effect waves-light full-width"
          type="submit"
          [disabled]="registerForm.invalid"
        >
          Register
        </button>
        <button
          type="button"
          class="btn waves-effect waves-light full-width right"
          (click)="goToLogin()"
        >
          to login
        </button>
        <div
          class="card-panel red lighten-4 red-text text-darken-4"
          *ngIf="errorMessage$ | async as errorMessage"
        >
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
