<div class="container">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <h4 class="center-align">Login</h4>
      <form>
        <div class="input-field">
          <input
            id="username"
            type="text"
            class="validate"
            placeholder="Username"
          />
          <label for="username"></label>
          <span> </span>
        </div>

        <div class="input-field">
          <input id="password" placeholder="Password" class="validate" />

          <label for="password">
            <i
              class="material-icons right"
              style="cursor: pointer; color: #777777"
            >
              visibility
            </i>
          </label>

          <span class="helper-text red-text"> </span>
        </div>

        <button class="btn waves-effect waves-light full-width" type="submit">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
